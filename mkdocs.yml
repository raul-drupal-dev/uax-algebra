site_url: https://raul-drupal-dev.github.io/uax_algebra/
extra_css:
  - ./assets/stylesheets/extra.css
theme:
  language: es
  name: material
  logo: ./assets/img/theme/raul.png
  favicon: ./assets/img/theme/raul.png
  palette:
    # Palette toggle for light mode
    - scheme: default
      accent: deep purple
      toggle:
        icon: material/weather-night
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - toc.follow
    - content.tabs.link
    - search.share
    - search.highlight
    - search.suggest
    - content.code.copy
    - content.code.select
    - content.code.annotate
plugins:
  - search
  - mkdocs_quiz:
      shuffle_questions: true
      shuffle_answers: true
      show_results: true
      per_question_feedback: true
      quiz_prefix: "Quiz: "
      results_prefix: "Resultados"
      question_prefix: "Pregunta "
      correct_prefix: "Correcto"
      incorrect_prefix: "Incorrecto"
      score_prefix: "PuntuaciÃ³n"
      max_score_prefix: "PuntuaciÃ³n mÃ¡xima"
      feedback_correct: "Â¡Respuesta correcta!"
      feedback_incorrect: "Respuesta incorrecta."
      auto_submit: true
      auto_number: true
markdown_extensions:
  - pymdownx.details
  - pymdownx.arithmatex:
      generic: true
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition

